<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Logs de Connexion</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Timestamp</th>
            <th>Action</th>
        </tr>
        {% for log in logs %}
        <tr>
            <td>{{ log[0] }}</td>
            <td>{{ log[1] }}</td>
            <td>{{ log[2] }}</td>
            <td>{{ log[3] }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('hello_world') }}">Retour Ã  l'accueil</a>
</body>

</html>
